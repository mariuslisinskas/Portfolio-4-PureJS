<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SwiperTasks</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Rajdhani:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="app.js" defer></script>
    <!-- Demo styles -->
  </head>

  <body>
    <!-- Swiper -->
  <header>
    <h1>Task App</h1>
 
</header>

    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="page">
              
            <div class="page-header">
                <div class="page-header-h"><h3>Create New Task</h3></div>
                <div class="help-tip">
                    <p>This is the inline help tip! It can contain all kinds of HTML. Style it as you please.</p>
                </div>
            </div>
                  

                  
            
            
            <input type="text" name="create" placeholder="Create new task.."/>
            <button class="create" name="create">Create</button>
            
            <ol id="created"></ol>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="page">
            <h3>In Progress</h3>
            <ol id="progress"></ol>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="page">
            <h3>Done</h3>
            <ol id="done"></ol>
          </div>
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        pagination: {
          el: ".swiper-pagination",
          dynamicBullets: true,
        },
      });
    </script>
  <footer>
    <h5>Powered by superMario737</h5>
  </footer>


  </body>
</html>
